<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Sudipto Chowdhury">

    <title>Final Touch</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Final Touch</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="page-header-extended">
            <h2 class="page-title">Final Touch</h2>
        </div>

        <div class="starter-template">

            <div class="info-table-header-block">
                <input type="text" placeholder="Search Interviews Here" id="Interview_search" onkeyup="getTableData()">
                <button type="button" class="btn btn-primary add-new-button" data-toggle="modal" data-target="#addnewModal">
                    Add New
                </button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="addnewModal" tabindex="-1" role="dialog" aria-labelledby="addnewModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="addnewModalTitle">Insert Interview Information</h4>
                        </div>

                        <!-- User Create Modal Start -->

                        <div class="modal-body">
                            <form id="input_form" action="interview/saveInterviewInfo" method="post" return false;">
                               <div class="form-group">
                                    <input type="hidden" name="interviewId"/>
                                </div>
                                <div class="form-group">
                                    <label for="first_name">Interview Question
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="interviewQuestion" placeholder="Enter Interview Question" id="first_name" required />
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Answer
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="answer" placeholder="Enter Answer" id="last_name" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">FailureReason
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="email" class="form-control" name="failureReason" placeholder="Enter Email" id="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="d_o_b">Interview Date(mm/dd/yy)
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="interviewDate" placeholder="Enter Interview Date" id="d_o_b" required onkeypress="return false;"/>
                                </div>

                                <div class="form-group">
                                    <label for="CompanyName">CompanyName
                                        <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="companyName" placeholder="Enter CompanyName"  id="CompanyName" required />
                                </div>

                                <div class="modal-footer-extended">
                                    <button class="btn btn-primary">Create</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>

                        <!-- User Create Modal End -->
                    </div>
                </div>
            </div>

            <table id="Interview_table" class="table table-bordered table-hover">
			
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a href="#" onclick="sortBy('first_name')">Interview Question</a>
                            <i class="fa fa-sort"></i>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('last_name')">Answer</a>
                            <i class="fa fa-sort"></i>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('email')">FailureReason</a>
                            <i class="fa fa-sort"></i>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('d_o_b')">Date</a>
                            <i class="fa fa-sort"></i>
                        </th>
                        <th>
                            <a href="#" onclick="sortBy('CompanyName')">CompanyName</a>
                            <i class="fa fa-sort"></i>
                            </i>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>

            <div class="show-table-info hide">
                <div class="alert alert-info center">
                    <strong>No Data Found, Please Enter Some Data</strong>
                </div>
            </div>

        </div>

    </div>

    <!-- User Information Modal Start -->

    <div id="show_user_info">
        <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="showModal">Interview Information</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="show_first_name">Interview Question</label>
                            <input type="text" class="form-control" id="show_first_name" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_last_name">Answer</label>
                            <input type="text" class="form-control" id="show_last_name" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_email">FailureReason</label>
                            <input type="email" class="form-control" id="show_email" value="y2kcareer@gmail.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="show_d_o_b">Interview Date</label>
                            <input type="text" class="form-control" id="show_d_o_b" value="" disabled>
                        </div>

                        <div class="form-group">
                            <label for="show_CompanyName">CompanyName</label>
                            <input type="text" class="form-control" id="show_CompanyName" value="Associate" disabled>
                        </div>

                        <div class="modal-footer-extended">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Information Modal End -->


    <!-- User Edit Modal Start -->

    <div id="show_user_info">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="editModal">Edit Interview Information</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="updateInterviewData(); return false;">
                            <div class="form-group">
                                <label for="edit_first_name">Interview Question
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_first_name" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_last_name">Answer
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_last_name" value="" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_email">FailureReason
                                    <span class="required-field">*</span>
                                </label>
                                <input type="email" class="form-control" id="edit_email" value="y2kcareer@gmail.com" required />
                            </div>
                            <div class="form-group">
                                <label for="edit_d_o_b">Interview Date
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_d_o_b" value="" required onkeypress="return false;"/>
                            </div>

                            <div class="form-group">
                                <label for="edit_CompanyName">CompanyName
                                    <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="edit_CompanyName" value="Associate" required />
                            </div>

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="Interview_id">
                            </div>

                            <div class="modal-footer-extended">
                                <button class="btn btn-success">Update</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Edit Modal End -->


    <!-- Delete Confirmation Dialog Start -->

    <div id="show_user_info">
        <div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="deleteDialogTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="deleteDialog">Warning!</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure, want to delete this Interview Question? </h4>
                        <input type="hidden" id="deleted-Interview-id" value="">
                        <div class="modal-footer-extended">
                            <button class="btn btn-danger" onclick="deleteInterviewData()">Delete</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Dialog End -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
	
</body>

</html>
